<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./global.xhtml">

            <ui:define name="content">

                <p:growl id="msgs" showDetail="true" sticky="true" />

                <h:panelGrid columns="2" cellpadding="10">
                    <p:growl id="mensagens" />
                    <p:panelGrid columns="2">

                        <f:facet name="header">
                            <h:outputLabel for="titulo" value="Cadastro Pessoa" style="font-weight:bold" />
                        </f:facet>

                        <p:outputLabel for="login" value="Login:" />
                        <p:inputText id="login" value="#{pessoaController.entidade.login}" required="true" requiredMessage="O campo Login deve ser preenchido!"/>


                        <h:outputLabel for="pwd1" value="Digite a Senha: *" />
                        <p:password id="pwd1" value="#{pessoaController.entidade.senha}" match="pwd2" label="Senha deve ser igual" required="true" 
                                    feedback="true" promptLabel="Fraca" weakLabel="Média" goodLabel="Boa" strongLabel="Difícil" />

                        <h:outputLabel for="pwd2" value="Confirme a senha: *" />
                        <p:password id="pwd2" value="#{pessoaController.entidade.senha}" label="Confirme" required="true"
                                    feedback="true" promptLabel="Fraca" weakLabel="Média" goodLabel="Boa" strongLabel="Difícil"/>


                        <p:outputLabel for="nome" value="Nome:" />
                        <p:inputText id="nome" value="#{pessoaController.entidade.nome}" required="true" requiredMessage="O campo Nome deve ser preenchido!"/>

                        <p:outputLabel for="cpf" value="CPF:" />
                        <p:inputText id="cpf" value="#{pessoaController.entidade.cpf}" required="true" requiredMessage="O campo CPF deve ser preenchido!"/>

                        <p:outputLabel for="rg" value="RG:" />
                        <p:inputText id="rg" value="#{pessoaController.entidade.rg}" required="true" requiredMessage="O campo RG deve ser preenchido!"/>

                        <p:outputLabel for="sexo" value="Sexo:"/>
                        <p:selectOneMenu id="sexo" value="#{pessoaController.entidade.sexo}">
                            <f:selectItem itemLabel="Selecione:" itemValue="0" />
                            <f:selectItem itemLabel="Masculino" itemValue="M" />
                            <f:selectItem itemLabel="Feminino" itemValue="F" />
                        </p:selectOneMenu>

                        <p:outputLabel for="phone" value="Telefone:" />
                        <p:inputMask id="phone" value="#{pessoaController.entidade.telefone}" mask="(99) 9999-9999" required="true" requiredMessage="O campo Telefone deve ser preenchido!"/>

                        <p:outputLabel for="email" value="Email:" />
                        <p:inputText id="email"  value="#{pessoaController.entidade.email}" validatorMessage="Insira um e-mail válido"  required="true" requiredMessage="O campo e-mail deve ser preenchido!" >
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>

                        <f:facet name="footer">
                            <p:commandButton value="Salvar" update="mensagens" actionListener="#{pessoaController.salvar()}" icon="ui-icon-disk">
                                <p:confirm header="Confirmation" message="Deseja Salvar?" icon="ui-icon-alert" />
                            </p:commandButton>

                            <p:commandButton value="Excluir" update="mensagens" actionListener="#{pessoaController.excluir()}" icon="ui-icon-trash">
                                <p:confirm header="Excluir" message="Deseja Excluir?" icon="ui-icon-alert" />
                            </p:commandButton>



                            <p:commandButton ajax="false" immediate="true" value="Voltar" action="listagemPessoa.xhtml" icon="ui-icon-arrowreturnthick-1-w"/>


                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"  icon="ui-icon-check" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>

                            <p:confirmDialog header="Excluir" showEffect="fade" hideEffect="explode">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"  icon="ui-icon-check" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>

                        </f:facet>

                    </p:panelGrid>
                </h:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
