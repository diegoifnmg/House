<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="./resources/Imagens/xxt.ico"/> 
        <title>Eco Home</title>
    </h:head>

    <h:body>
        
        <h:form>
            <div id="top" align="center">
                <img src="./resource/ecohouse.jpg" ></img>
            </div>
           
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Home" url="index.xhtml" />
                    
                
                <p:submenu label="Cadastro" icon="ui-icon-document">
                    <p:menuitem value="Usuário" url="listagemPessoa.xhtml" />
                    
                    
                </p:submenu>
                
                <p:submenu label="Comôdos" icon="ui-icon-gear">
                    <p:submenu label="Sala" icon="ui-icon-refresh">
                        <p:menuitem value="Luz" actionListener="#{menuBean.save}" icon="ui-icon-disk" update="messages"/>
                        <p:menuitem value="Ar Condicionado" actionListener="#{menuBean.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                    </p:submenu>
                    <p:submenu label="Quarto" icon="ui-icon-newwin">
                        <p:menuitem value="Luz" actionListener="#{menuBean.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                        <p:menuitem value="Ar Condicionado" actionListener="#{menuBean.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                    </p:submenu>
                </p:submenu>
                
                <p:submenu label="Segurança" icon="ui-icon-document">
                    <p:menuitem value="Usuário" url="listagemAdministrador.xhtml" />
                    
                    
                </p:submenu>
                

                <p:submenu label="Relatórios" icon="ui-icon-pencil">
                    <p:menuitem value="Água" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                    <p:menuitem value="Luz" url="LuzRelatorio.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
                </p:submenu>

                <p:submenu label="Ajuda" icon="ui-icon-help">
                    <p:menuitem value="Contents" url="#" />
                    <p:submenu label="Search" icon="ui-icon-search">
                        <p:submenu label="Text">
                            <p:menuitem value="Workspace" url="#" />
                        </p:submenu>
                        <p:menuitem value="File" url="#" />
                    </p:submenu>
                </p:submenu>

                

                <p:menuitem value="Logout" action="#{autenticacaoController.logout()}" icon="ui-icon-close" />

            </p:menubar>
        <div id="content" class="center_content">
            <ui:insert name="content">Olá mundo</ui:insert>
        </div>
            
         <div id="bottom">
            
        </div>
            
        </h:form>
        
       

    </h:body>

</html>
