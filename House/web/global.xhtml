    <h:head>

            <p:menubar>

                </p:submenu>

                <p:submenu label="Consumo" icon="ui-icon-flag">
                    <p:menuitem value="Luz" url="consumoLuz.xhtml"/>
                    <p:menuitem value="Água" url="consumoAgua.xhtml" />

                <p:submenu label="Segurança" icon="ui-icon-locked">
                    <p:menuitem value="Usuário" url="listagemAdministrador.xhtml" />

                <p:submenu label="Ajuda" icon="ui-icon-help">

                        <p:menuitem value="File" url="#" />
                    </p:submenu>
                </p:submenu>

                <f:facet name="options">
                    <span style="margin-right: 60px">
                        Olá Usuário!
                    </span>
                    <p:commandButton type="button" ajax="false" value="Logout" icon="ui-icon-extlink" action="login.xhtml"/>
                </f:facet>
            </p:menubar>
            
            <div id="content" class="center_content">
                <ui:insert name="content">Olá mundo</ui:insert>
            </div>

            <div id="bottom">
